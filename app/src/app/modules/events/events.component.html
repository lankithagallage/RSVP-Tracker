<div class="flex flex-col items-center px-6 py-12">
  <!-- Page Title -->
  <header class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-800">Upcoming Events</h1>
    <p class="text-gray-600 mt-2 text-lg">
      Explore and RSVP for upcoming events.
    </p>
  </header>

  <!-- Filters & Search -->
  <div
    class="flex flex-wrap justify-between items-center w-full max-w-4xl mb-6 gap-4"
  >
    <!-- Search Bar -->
    <div class="flex w-full sm:w-3/4 relative">
      <input
        type="text"
        placeholder="Search events..."
        class="w-full px-4 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <!-- Date Filter -->
    <input
      type="date"
      class="px-4 py-2 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
  </div>

  <!-- Events Grid -->
  <section
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl"
  >
    <!-- Event Card -->
    <div
      *ngFor="let event of events"
      class="bg-white shadow-md rounded-lg p-5 flex flex-col"
    >
      <h4 class="text-lg font-bold text-gray-900">{{ event.name }}</h4>
      <p class="text-gray-600">📅 {{ event.date }} - 📍 {{ event.location }}</p>
      <p class="text-gray-500 text-sm mt-2 pb-10">
        {{ event.description }}
      </p>
      <a
        routerLink="/events/{{ event.id }}"
        class="mt-auto bg-blue-600 hover:bg-blue-700 text-white text-center py-2 px-4 rounded-lg shadow-md transition-all"
      >
        Register Now
      </a>
    </div>
  </section>
</div>
